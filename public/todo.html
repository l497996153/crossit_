<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>XXX List</title>
    <link href="img/cross.svg" type="image/x-icon" rel="shortcut icon" />
    <link href="css/todo.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../todo.js"></script>
  </head>
  <body>
    <!----------------------------Header---------------------------->
    <div id="menuDiv" href="">
      <img src="img/menu.svg" alt="menu icon" id="menuButton" />
    </div>
    <header>Sample page. Reserved for JS</header>
    <!----------------------------Center---------------------------->
    <div id="container">
      <nav id="leftNavigation"></nav>
      <main id="image">
        <ul id="todoList">
          <li><span class="delete"></span>Grocery</li>
          <li><span class="delete"></span>Lecture</li>
          <li><span class="delete"></span>Lab</li>
          <li><span class="delete"></span>Home</li>
        </ul>
      </main>
      <aside id="list">
        <ul id="teamList">
          <li><img src="img/sample.png" class="teamMem" /></li>
          <li><img src="img/sample2.jpg" class="teamMem" /></li>
        </ul>
      </aside>
    </div>
    <!----------------------------Footer---------------------------->
    <footer id="adder">
      <div id="addDiv">
        <div id="todoDiv" class="todoDiv">
          <h2>Add To Do</h2>
          <input type="text" id="myInput" placeholder="Title...">
          <button type="button" class="addBtn">Add</button>
          <button type="button" class="cancelBtn">Cancel</button>
        </div>
        <img src="img/add.svg" alt="add task icon" id="addTask" />
      </div>
    </footer>
  </body>
</html>
