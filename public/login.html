<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign In - Crossit</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/cross.svg" />
    <link rel="stylesheet" href="css/login.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../nav.js"></script>
  </head>
  <body>
    <header id="cross">CrossI<span id="tSpan">t</span></header>
    <form method="POST">
      <fieldset id="logFieldSet">
        <legend>Account Sign-In</legend>
        <div id="credentialDiv">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            class="cred"
            placeholder="Username or E-mail"
          />
          <br />
          <label for="password">Password&nbsp;:</label>
          <input type="password" id="password" class="cred" />
          <br />
          <input type="submit" id="subButton" value="Sign in" />
        </div>
      </fieldset>
    </form>
    <div class="imgDiv">
      <img src="img/delete.svg" alt="logo" id="loginLogo" />
    </div>
  </body>
</html>
